<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Page</title>
  <meta name="title" content="Order Page for Mahadev Traders" />
  <meta name="description"
    content="Product Directory and Order Page for Mahadev Traders Plywood, Block-Board & Flush-Door Wholesaler, Rajkot. The Best Quality Wholesaler in Rajkot." />
  <meta name="keywords"
    content="Mahadev, Traders, Plywood, Block-Board, Flush-Door, Door, Wholesaler, Best, Rajkot, Laminate, Wood, Quality, Best" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="1 days" />
  <meta name="author" content="Mahadev Traders Plywood Block-Board & Flush-Door Wholesaler" />
  <link rel="icon" type="image/png" href="assets/favicon.webp" alt="MT Logo" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <header class="d-flex justify-content-center align-items-center mb-3">
    <a href="about.html">
      <img src="assets/favicon.webp" width="61.8px" height="61.8px" alt="MT Logo" class="img-fluid m-2" />
    </a>
    <p class="h2 text-body m-2">Order List</p>
  </header>

  <div class="form-floating mb-3">
    <textarea id="selected-products" class="form-control border border-dark border-2" placeholder="Generated Order"
      style="height: 100px" disabled></textarea>
    <label for="selected-products">Generated Order</label>
  </div>

  <div class="btn-group d-flex justify-content-center" role="group" aria-label="Default button group">
    <button id="filterProductList" class="btn btn-primary fw-semibold" onclick="openFilterModal()"
      data-bs-toggle="modal" data-bs-target="#filter-modal">
      Filters
    </button>
    <!-- Filter Modal -->
    <div id="filter-modal" class="modal fade" tabindex="-1" aria-labelledby="FilterModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title fs-5 fw-bold">Product List Filter Options</p>
            <button type="button" onclick="closeFilterModal()" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <!-- <div id="filter-options" class="modal-body"></div> -->
          <div id="filter-options" class="modal-body">
            <div class="row">
              <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                  <!-- Tabs will be dynamically populated here -->
                </div>
              </div>
              <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                  <!-- Tab contents will be dynamically populated here -->
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="applyFilters()">Apply
              Filters</button>
          </div>
        </div>
      </div>
    </div>
    <button id="clearFilters" class="btn btn-secondary fw-semibold" onclick="clearFilters()">
      Clear Filters
    </button>
    <button id="clearOrder" class="btn btn-danger fw-semibold" onclick="clearOrder()">
      Clear Order
    </button>
    <button id="sendOrder" class="btn btn-success fw-semibold" onclick="sendOrder()">
      Send Order
    </button>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <div class="input-group mb-3">
      <input type="text" id="search-box" class="form-control border border-primary border-2"
        placeholder="Search Products..." oninput="filterProducts()" autocomplete="off" aria-label="Search Products..."
        aria-describedby="Search Products..." />
      <button id="clearSearch" class="btn btn-outline-warning input-group-text" onclick="clearSearch()">
        <strong>X</strong>
      </button>
    </div>
  </div>

  <div id="product-list" class="list-group"></div>

  <!-- Order Quantity Modal -->
  <div id="order-modal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title fw-semibold h4" id="modal-product-name"></p>
          <button type="button" onclick="closeOrderModal()" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <ul class="list-group list-group-flush">
            <!-- <p id="modal-group-name" class="list-group-item lh-1"></p>
            <p id="modal-prod-category" class="list-group-item lh-1"></p> -->
            <p id="modal-product-type" class="list-group-item lh-1"></p>
            <p id="modal-face-type" class="list-group-item lh-1"></p>
            <p id="modal-core-type" class="list-group-item lh-1"></p>
            <p id="modal-grade" class="list-group-item lh-1"></p>
            <p id="modal-branding" class="list-group-item lh-1"></p>
          </ul>

          <div id="numeric-keypad" class="btn-group-vertical btn-group-lg list-group-item" role="group"
            aria-label="Numeric Keypad">
            <div class="btn-group btn-group-lg" role="group">
              <button onclick="appendToQuantity('7')" type="button" class="btn btn-dark fs-3 fw-bold">7</button>
              <button onclick="appendToQuantity('8')" type="button" class="btn btn-dark fs-3 fw-bold">8</button>
              <button onclick="appendToQuantity('9')" type="button" class="btn btn-dark fs-3 fw-bold">9</button>
            </div>
            <div class="btn-group btn-group-lg" role="group">
              <button onclick="appendToQuantity('4')" type="button" class="btn btn-dark fs-3 fw-bold">4</button>
              <button onclick="appendToQuantity('5')" type="button" class="btn btn-dark fs-3 fw-bold">5</button>
              <button onclick="appendToQuantity('6')" type="button" class="btn btn-dark fs-3 fw-bold">6</button>
            </div>
            <div class="btn-group btn-group-lg" role="group">
              <button onclick="appendToQuantity('1')" type="button" class="btn btn-dark fs-3 fw-bold">1</button>
              <button onclick="appendToQuantity('2')" type="button" class="btn btn-dark fs-3 fw-bold">2</button>
              <button onclick="appendToQuantity('3')" type="button" class="btn btn-dark fs-3 fw-bold">3</button>
            </div>
            <div class="btn-group btn-group-lg" role="group">
              <button onclick="appendToQuantity('0')" type="button" class="btn btn-dark col-8 fs-3 fw-bold">0</button>
              <button onclick="clearLastDigit()" type="button" class="btn btn-danger col-4 fs-3 fw-bold">‚Üê</button>
            </div>
          </div>

          <div class="list-group list-group-vertical list-group-flush" id="order-quantity-section">
            <label for="quantity" class="list-group-item flex-fill">
              <p class="h6">Quantity :</p>
            </label>
            <input class="list-group-item flex-fill fw-bold" type="text" id="quantity" aria-labelledby="quantity"
              min="0" value="0" readonly>
          </div>


          <div id="order-quantity-section-buttons" class="modal-footer">
            <button id="clearAllModal" onclick="clearAllDigits()" type="button" class="btn btn-secondary">Clear
              All</button>
            <button id="addToOrder" onclick="addToOrder()" type="button" class="btn btn-primary"
              data-bs-dismiss="modal">Add to Order</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
    <script src="src/script_search.js"></script>
    <script src="src/script_filterList.js"></script>
    <script src="src/script_onloadBasic.js"></script>
    <script src="src/script_order.js"></script>
</body>

</html>
