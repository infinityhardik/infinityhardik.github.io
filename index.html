<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT Order Page</title>
  <meta name="title" content="Order Page for Mahadev Traders Plywood, Block-Board & Flush-Door Wholesaler, Rajkot." />
  <meta name="description"
    content="Product Directory and Order Page for Mahadev Traders Plywood, Block-Board & Flush-Door Wholesaler, Rajkot. The Best Quality Wholesaler in Rajkot. Vaives.com is the Order Page for Mahadev Traders Plywood, Block-Board & Flush-Door Wholesaler, Rajkot." />
  <meta name="keywords"
    content="Mahadev, Traders, Plywood, Block-Board, Flush-Door, Door, Wholesaler, Best, Rajkot, Laminate, Wood, Quality, Best, Vaives, Marlex, Zevik, Simson, Greytone, Limelite, Limelite Pro, Plywood" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="1 days" />
  <meta name="author" content="Mahadev Traders Plywood Block-Board & Flush-Door Wholesaler" />
  <meta property="og:title" content="MT Order Page" />
  <meta property="og:description"
    content="Order Page for Mahadev Traders Plywood, Block-Board & Flush-Door Wholesaler, Rajkot." />
  <meta property="og:url" content="https://vaives.com" />
  <meta property="og:image" content="https://www.vaives.com/assets/favicon.webp" />

  <link rel="manifest" href="assets/manifest.json">
  <link rel="icon" type="image/png" href="assets/favicon.webp" alt="MT Logo" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="d-flex justify-content-center align-items-center py-3">
    <a href="https://www.about.vaives.com" target="_blank" class="d-flex align-items-center">
      <img src="assets/favicon.webp" width="61.8px" height="61.8px" alt="MT Logo" class="img-fluid me-3" />
    </a>
    <p class="h2 text-body mb-0">Order List</p>
  </header>

  <div class="container-fluid">
    <div class="form-group">
      <textarea id="selected-products" class="form-control border border-dark border-2 bg-light" rows="3"
        placeholder="Generated Order" disabled></textarea>
    </div>

    <!-- Button Group -->
    <div class="btn-group d-flex justify-content-center my-3" role="group" aria-label="Default button group">
      <button id="filterProductList" class="btn btn-primary fw-semibold" data-bs-toggle="modal"
        data-bs-target="#filter-modal" title="Ctrl + Shift + F : Filters">
        Filters
      </button>

      <button id="clearFilters" class="btn btn-secondary fw-semibold" onclick="clearFilters()"
        title="Ctrl + Alt + F : Clear Filters">
        Clear Filters
      </button>
      <button id="clearOrder" class="btn btn-danger fw-semibold" onclick="clearOrder()"
        title="Ctrl + Delete : Clear Order">
        Clear Order
      </button>
      <button id="sendOrder" class="btn btn-success fw-semibold" onclick="sendOrder()"
        title="Ctrl + Enter : Send Order">
        Send Order
      </button>
    </div>

    <!-- Search Bar -->
    <form>
      <div class="input-group">
        <input type="text" id="search-box" class="form-control border border-primary border-2"
          placeholder="Search Products..." oninput="filterProducts()" autocomplete="off" aria-label="Search Products..."
          aria-describedby="Search Products..." />
        <button id="clearSearch" class="btn btn-outline-warning input-group-btn" onclick="clearSearch()">
          <strong>X</strong>
        </button>
      </div>
    </form>

    <!-- Product List -->
    <form class="flex my-3">
      <ul id="product-list" class="list-group"></ul>
    </form>

  </div>



  <!-- Filter Modal -->
  <div class="modal fade" id="filter-modal" tabindex="-1" aria-labelledby="FilterModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <p class="modal-title fs-5 fw-bold">Product List Filter Options</p>
          <button type="button" onclick="closeFilterModal()" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>

        <div id="filter-options" class="modal-body">
          <div class="row">
            <div class="col-4">
              <div class="list-group" id="list-tab" role="tablist">
                <!-- Tabs will be dynamically populated here -->
              </div>
            </div>
            <div class="col-8">
              <div class="tab-content" id="nav-tabContent">
                <!-- Tab contents will be dynamically populated here -->
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="applyFilters()">Apply
            Filters</button>
        </div>
      </div>
    </div>
  </div>

  <script src="src/script_keyboard.js"></script>
  <script src="src/script_onloadBasic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
